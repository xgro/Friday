name: Deploy to AWS Lambda

on:
  push:
    branches:
      - main

env:
  MODEL: ${{ secrets.MODEL }}
  SLACK_TOKEN: ${{ secrets.SLACK_TOKEN }}
  OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
  AWS_ROLE_TO_ASSUME: ${{ secrets.AWS_ROLE_TO_ASSUME }}
  AWS_REGION: ap-northeast-2
  STREAM: ${{ secrets.STREAM }}

permissions:
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python 3.11 ðŸ
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: npm install

      - name: Install Serverless Framework Lift
        run: npx serverless plugin install --name serverless-lift

      - name: Install Python dependencies
        run: npx serverless plugin install --name serverless-python-requirements

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Set up environment variables ðŸ“
        run: |
          echo "MODEL=${MODEL}" >> .env
          echo "SLACK_TOKEN=${SLACK_TOKEN}" >> .env
          echo "OPENAI_API_KEY=${OPENAI_API_KEY}" >> .env
          echo "STREAM=${STREAM} >> .env

      - name: AWS Credentials ì„¤ì •
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ env.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy to AWS Lambda ðŸš€
        run: npx serverless deploy
